                <header class="section-header">
                    <h3 class="section-title">什么是Horsopia Journey?</h3>
                </header>
                <div class="journey-intro-content">
                    <p>始于2019年, 与多所国内外知名高水平马术院校建立深度合作，常年承办适合全年龄段、各个水平层次的马术集训课程与研学项目</p>
                    <p>更有小众精品马背旅行团、马术文化深度游等，线路分布于法国、荷兰、德国、西班牙、葡萄牙等众多欧洲国家，更多线路正在开发中</p>
                    <p>组织观摩高水平马术赛事，优享VIP观赛席位，品鉴精致美食与佳酿，沉浸式体验马术魅力。</p>
