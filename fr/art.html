<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horsopia Art - 环球马托邦马术协会</title>
    <link rel="stylesheet" href="/css/about.css">
    <link rel="stylesheet" href="/css/main-style.css">
</head>

<body>
    <header class="site-header">
       <div id="include-header"></div>
    </header>

    <main class="main-content">
        <section class="art-hero">
            <div class="art-hero-background">
                <img src="/images/马图/图片14.webp" 
                     alt="马术背景图" 
                     loading="lazy">
            </div>
            <div class="art-hero-overlay"></div>
            <div class="art-hero-content">
                <div class="art-hero-layout">
                    <figure class="art-logo">
                        <img src="/images/horsopiaart_logo.webp" 
                             alt="Horsopia Art Logo" 
                             loading="lazy">
                    </figure>
                    <div class="art-hero-text">
                        <h2 class="art-hero-title">Horsopia Art</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="art-intro">
            <div class="container">
                <header class="section-header">
                    <h3 class="section-title">什么是Horsopia Art?</h3>
                </header>
                <div class="art-intro-content">
                    <p>以骑士精神为灵感，融合马术文化与生活美学，开展丰富多元的国际马文化交流项目</p>
                    <p>倡导兼具实用性与艺术感的骑乘生活方式</p>
                    <p>在文化传播中焕发当代骑士精神的力量</p>
                </div>
            </div>
        </section>

        <section class="art-showcase">
            <div class="container">
                <div class="art-gallery">
                    <article class="art-item">
                        <figure class="art-image">
                            <img src="/images/art/图片53.webp" 
                                 alt="2024年法国里昂国际马展参展" 
                                 loading="lazy">
                        </figure>
                        <div class="art-description">
                            <p>2024年法国里昂国际马展（Equita Lyon）参展, 同时参加多场交流项目，为中国品牌与法国马术市场搭建沟通平台</p>
                        </div>
                    </article>

                    <article class="art-item">
                        <figure class="art-image">
                            <img src="/images/art/图片52.webp" 
                                 alt="马术与艺术结合项目" 
                                 loading="lazy">
                        </figure>
                        <div class="art-description">
                            <p>联合独立艺术家将中法马术与艺术相结合，尝试将插画、摄影、装置艺术融入马术空间，提升场域美感；</p>
                        </div>
                    </article>

                    <article class="art-item">
                        <figure class="art-image">
                            <img src="/images/art/Screenshot 2025-05-19 125006.webp" 
                                 alt="品牌联名产品开发" 
                                 loading="lazy">
                        </figure>
                        <div class="art-description">
                            <p>开展品牌联名产品开发（如与国内手工皮具工作室合作推出限定马术艺术皮包和笔记本），并在法国引进骑士生活周边衍生文创作品。</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

<footer>
        <div id="include-footer">
    </footer>

    <button class="scroll-to-top" aria-label="Scroll to top">↑</button>
        <script src="/js/clean-scripts.js"></script>

</body>
</html>
